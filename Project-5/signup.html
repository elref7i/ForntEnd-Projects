<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,500;1,100&family=Libre+Baskerville:ital@1&family=Roboto:wght@100;300;400;500;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="d-flex py-5">
        <div class="container d-flex justify-content-center align-items-center pt-5">
            <div class="content">
                <div class="head mb-5 text-center ">
                    <h4>Login</h4>
                    <p class="text-black-50">Sign in to your account to continue</p>
                </div>
                <form  action="">
                    <p class="mb-2 text-black-50">Email address</p>
                    <input class="rounded mb-4 w-100" type="text" name="gmail" placeholder="name@example.com">
                    <p class="mb-2 text-black-50 d-flex justify-content-between">
                        Password
                        <a href="" class="text-black-50">Show Password</a>
                    </p>
                    <input class="rounded mb-4 w-100" type="text" name="gmail" placeholder="Password">
                    <button class="sign-in btn btn-primary d-block mb-3 w-100">Sign in</button>
                    <p class="text-black-50 text-center">or</p>
                </form>
                <div class="other-link d-flex align-items-center gap-3 mb-4">
                    <button class="btn btn-light py-2 px-4"><a class="fs-6 p-2 d-flex align-items-center text-dark" href=""><i class="me-2 fs-5 fa-brands fa-google"></i>Google</a></button>
                    <button class="btn btn-light py-2 px-4"><a class="fs-6 p-2 d-flex align-items-center text-dark" href=""><i class="me-2 fs-5 fa-brands fa-github"></i>Github</a></button>
                </div>
                <p class="text-center">Not registered? <a href="">Create account</a></p>
            </div>
            
        </div>
    </header>
    <script src="/js/all.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
